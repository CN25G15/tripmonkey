apiVersion: apps/v1
kind: Deployment
metadata:
  name: workspace-backup
  namespace: tripmonkey-dev
spec:
  selector:
    matchLabels:
      app: workspace-backup
  template:
    metadata:
      labels:
        app: workspace-backup
    spec:
      containers:
        - name: backup
          image: workspace_backup
          ports:
            - containerPort: 9523