apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  
spec:
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
    spec:
      containers:
        - name: webapp
          image: admin-panel-image
          ports:
            - containerPort: 47314
