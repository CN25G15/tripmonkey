apiVersion: apps/v1
kind: Deployment
metadata:
  name: recomendations-service
  
spec:
  selector:
    matchLabels:
      app: recomendations-service
  template:
    metadata:
      labels:
        app: recomendations-service
    spec:
      containers:
        - name: webapp
          image: recommendations-service-image
          ports:
            - containerPort: 50051
            - containerPort: 5002